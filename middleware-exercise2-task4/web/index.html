<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tax Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
	hr.style10 {
		border-top: 1px dotted #8c8b8b;
		border-bottom: 1px dotted #fff;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">

		<h2>Tax Calculator Form</h2>
		<form action="">

			<div class="form-group">
				<label for="amount">Amount:</label>
				<input type="text" class="form-control" id="amount" placeholder="Enter amount" name="amount">
			</div>

			<div class="form-group">
				<label for="tax">Tax (%):</label>
				<input type="tax" class="form-control" id="tax" placeholder="Enter tax percent" name="tax">
			</div>

			<div class="form-group">
				<label for="currency">Currency:</label>
				<select id="currency" class="form-control" name="currency">
					<option value="dollar">Dollar</option>
					<option value="euro">Euro</option>
				</select>
			</div>

			<button type="button" name="submit" id="submit" class="btn btn-default">Calculate</button>
			<input type="reset" name="reset" value="Reset" class="btn btn-warning">
		</form>

		<hr class="style10">

		<div><h2 id="result"></h2>
		</div>

	</div>
	<div class="container">

		<center><h1>Total Visitors: <span id="count"></span></h1></center>

	</div>

	<script type="text/javascript" src="javascripts/script.js"></script>
</body>
</html>
